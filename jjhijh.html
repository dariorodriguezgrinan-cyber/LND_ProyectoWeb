<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Letter R for Business Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>BADLUV | La marca que hará historia</title>
    <style>
        /* 1. RESET Y BASE */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            padding-top: 110px;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            margin: 2% 0;
        }

        hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 20px 0;
        }

        /* 2. NAVEGACIÓN */
        .Inicio {
            background-color: rgb(218, 0, 0);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 2%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        .Logo {
            width: 60px;
            height: auto;
            border-radius: 10%;
        }

        .nombre {
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            font-size: 1.5rem;
        }

        .vinculos {
            display: flex;
            list-style: none;
            gap: 20px;
            transition: max-height 0.35s ease, opacity 0.3s ease;
        }

        .vinculos li {
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .button {
            display: none;
            color: white;
            font-size: 22px;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* 3. GRILLA DE PRODUCTOS */
        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            padding: 20px;
        }

        .separacion {
            width: 300px;
            text-align: center;
        }

        .product-card {
            width: 100%;
            margin-bottom: 15px;
        }

        .product-img-box {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 10px;
        }

        .product-img-box img, 
        .product-img-box video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.35s ease, transform 0.35s ease;
        }

        .img-back, .product-img-box video {
            opacity: 0;
        }

        .product-img-box:hover img, 
        .product-img-box:hover video {
            transform: scale(1.05);
        }

        .product-img-box:hover .img-back,
        .product-img-box:hover video {
            opacity: 1;
        }

        .product-img-box:hover .img-front {
            opacity: 0;
        }

        /* 4. SECCIONES DE HISTORIA */
        .historia-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 4%;
            width: 90%;
            margin: 4% auto;
        }

        .historia-container h1 {
            width: 100%;
            font-size: 2.2rem;
            letter-spacing: 2px;
        }

        .Historia {
            width: 40%;
            border-radius: 10px;
        }

        .Textos {
            width: 55%;
            font-size: 1rem;
            line-height: 1.7;
            color: #333;
        }

        .reverse {
            flex-direction: row-reverse;
        }

        /* 5. CAROUSEL INFINITO */
        .carousel-auto {
            width: 100%;
            overflow: hidden;
            background: #000;
            padding: 20px 0;
            margin-top: 50px;
        }

        .track {
            display: flex;
            width: max-content;
            animation: scroll 40s linear infinite;
        }

        .track img {
            height: 150px;
            width: auto;
            padding: 0 10px;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* 6. FOOTER */
        .Final {
            background-color: rgb(218, 0, 0);
            color: white;
            padding: 40px 2%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        .Final p, .divisionde3 {
            flex: 1;
        }

        .divisionde3 i {
            margin-left: 10px;
            font-size: 1.2rem;
        }

        /* 7. RESPONSIVE */
        @media (max-width: 1024px) {
            .Historia, .Textos { width: 100%; text-align: center; }
            .nombre { position: static; transform: none; }
            .button { display: block; }
            
            .vinculos {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                flex-direction: column;
                background: rgb(218, 0, 0);
                max-height: 0;
                opacity: 0;
                overflow: hidden;
                padding: 0;
            }

            .vinculos.show {
                max-height: 300px;
                opacity: 1;
                padding: 20px 0;
            }
        }

        @media (max-width: 768px) {
            .Final { flex-direction: column; gap: 20px; }
            .separacion { width: 90%; }
        }
    </style>
</head>
