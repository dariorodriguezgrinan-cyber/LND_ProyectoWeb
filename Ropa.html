<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Letter R for Business Logo.png">
    <title>Rbrand</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .Inicio {
            background-color: rgb(0, 0, 110);
            width: 100%;
            display: flex;
            align-items: center;
        }

        .vinculos {
            color: white;
            display: flex;
            align-items: center;
            list-style: none;
            gap: 20px;
            margin-left: auto;
            padding-right: 20px;
        }

        .vinculos li {
            cursor: pointer;
        }

        .Logo {
            height: 45%;
            width: 5%;
        }

        .button {
            border-radius: 50%;
            height: 40px;
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
        }

        .button img {
            height: 100%;
            width: 100%;
            display: none;
        }

        h1 {
            text-align: center;
        }

        .producto {
            width: 80%;
            height: 40%;
            margin-left: 10%;
            display: block;
        }

        footer ul {
            list-style: none;
        }

        footer li {
            color: rgb(255, 255, 255);
        }

        .divisionde1 {
            margin-left: 5%;
        }

        .divisionde2 {
            margin-left: 32%;
            display: flex;
            align-items: center;
        }

        .divisionde3 {
            margin-left: 34%;
        }

        video {
            height: 5%;
            width: 10%;
        }

        .separacion {
            width: 20%;
            text-align: center;
        }

        .alineacion {
            display: inline-flex;
        }

        p {
            text-align: center;
        }

        .nombre {
            color: white;
            margin-left: 40.5%;
        }

        .Final {
            background-color: rgb(0, 0, 110);
            width: 100%;
            display: flex;
            align-items: center;
            padding: 1%;

        }

        h1 {
            text-align: center;
        }

        .redes{
            width: 5%;
            height: 5%;
        }

        /* Tablets */
        @media (max-width: 1024px) {
            .Logo {
                height: 8%;
            }

            .vinculos {
                gap: 15px;
                padding-right: 10px;
                flex-wrap: wrap;
            }

            .producto {
                width: 70%;
                height: auto;
            }

            .separacion {
                width: 80%;
                margin: 0 auto;
            }

            footer ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            .divisionde1,
            .divisionde2,
            .divisionde3 {
                margin-left: 0;
                margin-right: 0;
                text-align: center;
                margin-bottom: 10px;
            }
        }

        /* Smartphones */
        @media (max-width: 768px) {

    .Inicio {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        position: relative;
    }

    .Logo {
        width: 45px;
        height: auto;
        margin: 0;
    }

    .nombre {
        width: 100%;
        text-align: center;
        margin: 0;
        font-size: 22px;
    }

    .vinculos {
        display: none;
    }

    .button {
        display: flex;
        position: absolute;
        right: 10px;
        top: 10px;
    }

    .button img {
        display: block;
        width: 100%;
        height: 100%;
    }

    .producto {
        width: 90%;
        height: auto;
        margin: 0 auto;
    }

    .separacion {
        width: 100%;
        text-align: center;
    }

    footer ul {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
    }

    .divisionde1,
    .divisionde2,
    .divisionde3 {
        margin: 0;
        text-align: center;
    }
}
    </style>
</head>

<body>
    <header>
        <nav class="Inicio"> <img class="Logo" src="img/Letter R for Business Logo negro.png" alt="Logo">
            <h1 class="nombre">RBRAND</h1>
            <ul class="vinculos">
                <li>Inicio</li>
                <li>Contacto</li>
                <li>Rebajas</li> <button class="button"><img class="button" src="img/menu.png" alt="menu"></button>
            </ul>
        </nav>
    </header>
    <div>
        <h1>La marca que hará historia</h1>
    </div>
    <br>
    <hr>
    <h1>Productos destacados</h1>
    <figure class="separacion">
        <img class="producto" src="img/gemini-2.5-flash-image_quitale_los_logos_pero_mantenla_igual-0.jpg"
            alt="camiseta basic">
        <figcaption>
            <p>Camiseta básica</p>
            <p>23,99€</p>
        </figcaption>
    </figure>
    <figure class="separacion">
        <img src="" alt="">
        <figcaption>

        </figcaption>
    </figure>


    <footer class="Final">
        <ul class="divisionde1">
            <li>Política de envíos</li>
        </ul>
        <ul class="divisionde2">
            <li>est.2026 &copy; Derechos de autor</li>
        </ul>
        <ul class="divisionde3">
            <li>Redes sociales</li>
            <img class="redes" src="img/Instagram_logo_2022.svg" alt="Intagram">
            <img src="" alt="">
            <img src="" alt="">
        </ul>
    </footer>
</body>

</html>
