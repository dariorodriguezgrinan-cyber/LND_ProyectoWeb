<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Letter R for Business Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>BADLUV</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }


        .Inicio {
            background-color: rgb(218, 0, 0);
            width: 100%;
            display: flex;
            align-items: center;


            justify-content: space-between;
            padding: 1% 2%;
            position: relative;
        }

        .vinculos {
            color: white;
            display: flex;
            align-items: center;
            list-style: none;
            gap: 20px;
            margin-left: auto;
            padding-right: 20px;
        }

        .vinculos li {
            cursor: pointer;
        }

        .Logo {
            width: 5%;
            height: auto;
            border-radius: 10%;
        }

        .button {
            border-radius: 50%;
            height: 40px;
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
        }

        .button img {
            height: 100%;
            width: 100%;
            display: none;
        }

        h1 {
            text-align: center;
            margin: 2% 0;

        }

        .producto {
            width: 55%;
            height: 40%;
            margin-left: 1%;
        }

        .producto2 {
            width: 55%;
            height: 40%;
            margin-left: 1%;
        }

        .producto3 {
            width: 55%;
            height: 40%;
            margin-left: 1%;
        }

        footer p {
            color: rgb(255, 255, 255);
        }

        .divisionde1,
        .divisionde2,
        .divisionde3 {
            width: 33.33%;
            text-align: center;
            color: white;
            margin: 0;
        }

        .separacion {
            width: 25%;
            text-align: center;
        }

        .alineacion {
            display: inline-flex;
        }

        p {
            text-align: center;
        }

        .nombre {
            color: white;
            margin: 0;
            position: absolute;
            left: 49%;
            transform: translateX(-50%);
        }

        .Final {
            background-color: rgb(218, 0, 0);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2%;
            overflow: hidden;
        }

        h1 {
            text-align: center;
        }

        .redes {
            width: 4%;
            height: auto;
        }

        .productos {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            flex-wrap: nowrap;
        }

        video {
            width: 55%;
            height: 40%;
            margin-left: 1%;

        }

        figcaption {
            text-align: center;
        }

        .fondo {
            margin-left: 5%;
            width: 90%;
            height: 60vh;
        }

        .carousel-auto {
            width: 100%;
            overflow: hidden;
            padding-top: 6.38%;
        }

        .track {
            display: flex;
            width: max-content;
            animation: scroll 60s linear infinite;
        }

        .track img {
            width: 15vw;
            height: 10vh;
            object-fit: cover;
            /* llena el recuadro recortando */
            object-position: center 60%;
            /* enfoca la parte superior de la imagen */
            flex-shrink: 0;

            background: black;
            padding-left: 1%;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }


        /* Tablets */
        @media (max-width: 1024px) {
            .Logo {
                width: 8vw;
                height: auto;
            }

            .vinculos {
                gap: 1.5em;
                padding-right: 2%;
                flex-wrap: wrap;
            }

            .producto,
            .producto2,
            .producto3 {
                width: 70%;
                height: auto;
            }

            .productos {
                justify-content: center;
                gap: 5%;
                margin-top: 2%;
            }

            .separacion {
                width: 20%;
                text-align: center;
            }

            footer ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            .divisionde1,
            .divisionde2,
            .divisionde3 {
                margin: 0 0 1em 0;
                text-align: center;
            }
        }


        /* Smartphones */
        @media (max-width: 768px) {

            .Inicio {
                padding: 1em 2%;
            }

            .Logo {
                width: 12vw;
                height: auto;
            }

            .nombre {
                width: 100%;
                text-align: center;
                font-size: 5vw;
                margin: 0;
            }

            .vinculos {
                display: none;
            }

            .button {
                display: flex;
                position: absolute;
                right: 2%;
                top: 1em;
            }

            .producto,
            .producto2,
            .producto3 {
                width: 90%;
                height: auto;
                margin: 0 auto;
            }

            .separacion {
                width: 80%;
            }

            .productos {
                flex-direction: column;
                align-items: center;
                gap: 4%;
            }

            footer ul {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 0.5em;
            }

            .divisionde1,
            .divisionde2,
            .divisionde3 {
                margin: 0;
                text-align: center;
            }
        }
    </style>
</head>
