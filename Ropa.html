<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Letter R for Business Logo.png">
    <title>BADLUV</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }


        .Inicio {
            background-color: rgb(218, 0, 0);
            width: 100%;
            display: flex;
            align-items: center;


            justify-content: space-between;
            padding: 1% 2%;
            position: relative;
        }

        .vinculos {
            color: white;
            display: flex;
            align-items: center;
            list-style: none;
            gap: 20px;
            margin-left: auto;
            padding-right: 20px;
        }

        .vinculos li {
            cursor: pointer;
        }

        .Logo {
            width: 5%;
            height: auto;
        }

        .button {
            border-radius: 50%;
            height: 40px;
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
        }

        .button img {
            height: 100%;
            width: 100%;
            display: none;
        }

        h1 {
            text-align: center;
            margin: 2% 0;

        }

        .producto {
            width: 80%;
            height: 40%;
            margin-left: 10%;
            display: block;
        }

         .producto2 {
            width: 80%;
            height: 40%;
            margin-left: 10%;
            display: block;
        }

        footer p {
            color: rgb(255, 255, 255);
        }

        .divisionde1,
        .divisionde2,
        .divisionde3 {
            width: 33.33%;
            text-align: center;
            color: white;
            margin: 0;
        }

        .separacion {
            width: 20%;
            text-align: center;
        }

        .alineacion {
            display: inline-flex;
        }

        p {
            text-align: center;
        }

        .nombre {
            color: white;
            margin: 0;
            position: absolute;
            left: 49%;
            transform: translateX(-50%);
        }

        .Final {
            background-color: rgb(218, 0, 0);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2%;
        }

        h1 {
            text-align: center;
        }

        .redes {
            width: 4%;
            height: auto;
        }

        .productos {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
        }

        video{
             width: 80%;
            height: 40%;
            margin-left: 10%;
            display: block;
        }
    

        /* Tablets */
        @media (max-width: 1024px) {
            .Logo {
                height: 8%;
            }

            .vinculos {
                gap: 15px;
                padding-right: 10px;
                flex-wrap: wrap;
            }

            .producto {
                width: 70%;
                height: auto;
            }

            .productos {
                display: flex;
                justify-content: center;
                gap: 5%;
                width: 100%;
                margin-top: 2%;
            }

            .separacion {
                width: 20%;
                text-align: center;
            }

            footer ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            .divisionde1,
            .divisionde2,
            .divisionde3 {
                margin-left: 0;
                margin-right: 0;
                text-align: center;
                margin-bottom: 10px;
            }
        }

        /* Smartphones */
        @media (max-width: 768px) {

            .Inicio {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 10px;
                position: relative;
            }

            .Logo {
                width: 45px;
                height: auto;
                margin: 0;
            }

            .nombre {
                width: 100%;
                text-align: center;
                margin: 0;
                font-size: 22px;
            }

            .vinculos {
                display: none;
            }

            .button {
                display: flex;
                position: absolute;
                right: 10px;
                top: 10px;
            }

            .button img {
                display: block;
                width: 100%;
                height: 100%;
            }

            .producto {
                width: 90%;
                height: auto;
                margin: 0 auto;
            }

            .separacion {
                width: 80%;
            }

            .productos {
                flex-direction: column;
                align-items: center;
                gap: 4%;
            }

            footer ul {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }

            .divisionde1,
            .divisionde2,
            .divisionde3 {
                margin: 0;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="Inicio"> <img class="Logo" src="img/Letter R for Business Logo negro.png" alt="Logo">
            <h1 class="nombre">BADLUV</h1>
            <ul class="vinculos">
                <li>Inicio</li>
                <li>Contacto</li>
                <li>Rebajas</li> <button class="button"><img class="button" src="img/menu.png" alt="menu"></button>
            </ul>
        </nav>
    </header>
    <div>
        <h1>La marca que hará historia</h1>
    </div>
    <br>
    <hr>
    <h1>Productos destacados</h1>
    <div class="productos">
        <figure class="separacion">
            <img class="producto" src="img/gemini-2.5-flash-image_quitale_los_logos_pero_mantenla_igual-0.jpg"
                alt="camiseta basic">
            <figcaption>
                <p>Camiseta básica</p>
                <p>19,99€</p>
                <video class="video-producto" autoplay muted loop playsinline>
            <source src="img/0115.mp4" type="video/mp4">
        </video>
            </figcaption>
        </figure>

        <figure class="separacion">
            <img class="producto2" src="img/Parte delantera.png" alt="corazon roto">
            <figcaption>
                <p>Heart broken</p>
                <p>24,99€</p>
            </figcaption>
        </figure>
    </div>


    <footer class="Final">
        <p class="divisionde1">Política de envíos</p>

        <p class="divisionde2">est.2026 © Derechos de autor</p>

        <div class="divisionde3">
            Redes sociales
            <img class="redes" src="img/Instagram_logo_2022.svg" alt="Instagram">
            <img src="" alt="">
            <img src="" alt="">
        </div>
    </footer>
</body>

</html>
