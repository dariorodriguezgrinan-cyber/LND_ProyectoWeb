    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }


        .Inicio {
            background-color: rgb(218, 0, 0);
            width: 100%;
            display: flex;
            align-items: center;


            justify-content: space-between;
            padding: 1% 2%;
            position: relative;
        }

        .vinculos {
            color: white;
            display: flex;
            align-items: center;
            list-style: none;
            gap: 20px;
            margin-left: auto;
            padding-right: 20px;
        }

        .vinculos li {
            cursor: pointer;
        }

        .Logo {
            width: 5%;
            height: auto;
            border-radius: 10%;
        }

        .button {
            border-radius: 50%;
            height: 40px;
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
        }

        .button img {
            height: 100%;
            width: 100%;
            display: none;
        }

        h1 {
            text-align: center;
            margin: 2% 0;

        }

        .producto {
            width: 55%;
            height: 40%;
            margin-left: 1%;
        }

        .producto2 {
            width: 55%;
            height: 40%;
            margin-left: 1%;
        }

        .producto3 {
            width: 55%;
            height: 40%;
            margin-left: 1%;
        }

        footer p {

        }

        .divisionde1,
        .divisionde2,

            width: 33.33%;
            text-align: center;
            color: white;

        .separacion {
            width: 25%;

        }

            display: inline-flex;
        }

        p {

        }

        .nombre {

        .Final {

            justify-content: space-between;
            padding: 2%;
            overflow: hidden;
        }

            text-align: center;
        }

        .redes {
            width: 4%;
            height: auto;
        }

        .productos {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            flex-wrap: nowrap;
        }

        video {
            width: 55%;
            height: 40%;
            margin-left: 1%;

        }

        figcaption {
            text-align: center;
            padding: 2%;
        }

        .fondo {
            margin-left: 5%;
            width: 90%;
            height: 60vh;
        }

        .carousel-auto {
            width: 100%;
            overflow: hidden;
            padding-top: 6.38%;
        }

        .track {
            display: flex;
            width: max-content;
            animation: scroll 60s linear infinite;
        }

        .track img {
            width: 15vw;
            height: 10vh;
            object-fit: cover;
            object-position: center 60%;
            flex-shrink: 0;

            background: black;
            padding-left: 1%;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .historia-container {
            display: flex;
            align-items: center;
            gap: 4%;
            width: 90%;
            margin: 4% auto;
        }

        .historia-container h1 {
            width: 100%;
            text-align: center;
            margin-bottom: 2%;
            font-size: 2.2rem;
            letter-spacing: 2px;
        }

        .Historia {
            width: 35%;
            border-radius: 10px;
        }

        .historia-container figcaption {
            width: 55%;
            font-size: 1rem;
            line-height: 1.7;
            text-align: center;
            color: #333;
        }

        .historia-container.reverse {
            flex-direction: row-reverse;
        }


        .product-card {
            width: 55%;
            margin: 0 auto;
        }

        .product-img-box {
            position: relative;
            width: 100%;
        }

        .product-img-box img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            transition: opacity 0.35s ease, transform 0.35s ease;
        }

        .img-back {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .product-img-box:hover .img-front {
            opacity: 0;
            transform: scale(1.05);
        }

        .product-img-box:hover .img-back {
            opacity: 1;
            transform: scale(1.05);
        }

        .product-img-box video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.35s ease, transform 0.35s ease;
        }

        .product-img-box:hover video {
            opacity: 1;
            transform: scale(1.05);
        }

        .product-img-box:hover .img-front {
            opacity: 0;
        }

        /* Tablets */
        @media (max-width: 1024px) {
            .Logo {
                width: 8vw;
                height: auto;
            }

            .vinculos {
                gap: 1.5em;
                padding-right: 2%;
                flex-wrap: wrap;
            }

            .producto,
            .producto2,
            .producto3 {
                width: 70%;
                height: auto;
            }

                justify-content: center;
                gap: 5%;
                margin-top: 2%;
            }

            .separacion {
                width: 20%;
                text-align: center;
            }

            footer ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            .divisionde1,
            .divisionde2,
            .divisionde3 {
                margin: 0 0 1em 0;
                text-align: center;
            }
        }


        /* Smartphones */
        @media (max-width: 768px) {

                padding: 1em 2%;
            }

                height: auto;
            }

            .nombre {

            }

            .vinculos {
                display: none;
            }

            .button {

                right: 2%;
                top: 1em;
            }

            .producto,
            .producto2,
            .producto3 {
                width: 90%;
                height: auto;
                margin: 0 auto;
            }

            .separacion {
                width: 80%;
            }

            .productos {
                flex-direction: column;
                align-items: center;
                gap: 4%;
            }

            footer ul {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 0.5em;
            }

            .divisionde1,
            .divisionde2,
            .divisionde3 {
                margin: 0;
                text-align: center;
            }
        }
    </style>
</head>

    <aside>
        <figure class="historia-container">
            <h1>Nuestra historia</h1>
            <img class="Historia" src="img/Mind.jpg" alt="Mind">
            <figcaption class="Textos">
                Todo comenzó con una idea simple pero poderosa: crear ropa que diga algo sin tener que hablar. En un
                mundo saturado de tendencias rápidas y copias sin alma, nació nuestra marca como una respuesta a quienes
                buscan identidad, actitud y autenticidad en lo que visten.
                <br>
                Empezamos desde cero, con bocetos hechos de madrugada, conversaciones llenas de sueños y una obsesión
                clara: no hacer ropa por hacerla, sino diseñar piezas que representen a personas reales, con historias
                reales. Cada prenda nace de la calle, de la cultura, del arte y de las emociones que nos mueven día a
                día.
                <br>
                Hoy, la marca está creciendo paso a paso, construyéndose con una comunidad que cree en lo mismo que
                nosotros: vestirse no es seguir una moda, es expresar quién eres. Estamos perfeccionando cada detalle
                —desde los materiales hasta el diseño— apostando por calidad, comodidad y estilo atemporal. No buscamos
                ser los más grandes, buscamos ser los más genuinos.
                <br>
                Nuestro objetivo es claro: convertirnos en una marca que acompañe a las personas en su camino, que
                inspire seguridad, carácter y libertad. Queremos que cada vez que alguien use nuestras prendas sienta
                que pertenece a algo más grande: una mentalidad, una actitud, una forma de ver el mundo.
                <br>
                Esto no es solo ropa.
                Es una declaración.
                Y apenas estamos comenzando.
        </figure>
    </aside>
    <aside>
        <figure class="historia-container reverse">
            <h1>Historia del creador</h1>
            <img class="Historia" src="img/Creador.jpg" alt="Creador">
            <figcaption class="Textos">
                Esta marca empezó en un momento en el que no tenía todo claro.
                Lo que sí sabía era que no me sentía representado por lo que veía. Iba a tiendas, veía ropa bien hecha,
                pero vacía. Nada hablaba de mí, de mi proceso, de mis ideas ni de mis ganas de crear algo propio.
                <br>
                La marca nació primero como una pregunta:
                ¿Y si intento hacerlo a mi manera?
                <br>
                No empecé sabiendo de moda, empecé aprendiendo. Vi errores antes que aciertos. Probé proveedores que no
                funcionaron, diseños que tuve que descartar y decisiones que me costaron dinero y tiempo. Hubo momentos
                de bloqueo creativo y otros en los que la cabeza iba más rápido que mis posibilidades reales.
                <br>
                Muchas veces trabajé en esto cuando nadie lo veía: noches largas, dudas constantes y la presión de estar
                construyendo algo sin garantías. Lo más complicado no fue lo técnico, fue confiar en mí mismo cuando
                todavía no había resultados.
                <br>
                Esta marca es el reflejo de ese proceso. No busca perfección, busca verdad. Cada prenda representa una
                etapa, una idea que sobrevivió a las dudas y a los “todavía no”. No está pensada para todos, está
                pensada para quienes entienden lo que es empezar desde abajo y seguir aun sin aplausos.
                <br>
                Hoy sigo aprendiendo. Sigo ajustando, mejorando y soñando en grande.
                Y si estás leyendo esto, quiero que sepas algo: no solo estás comprando ropa, estás apoyando una
                historia que se está escribiendo en tiempo real.
                <br>
                Gracias por ser parte del comienzo.
            </figcaption>
        </figure>
