<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Letter R for Business Logo.png">
    <title>Dbrand</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .Inicio {
            background-color: rgb(0, 0, 110);
            width: 99%;
            height: 12%;
            margin-left: 0.5%;

            display: flex;
            align-items: center;
        }

        .Logo {
            height: 45%;
            width: 5%;
            margin-left: 10px;
        }

        .vinculos {
            color: white;
            display: flex;
            margin-left: 75%;
            padding-left: 1%;
            list-style: none;
            gap: 10%;
        }

        li {
            display: inline-block;

        }

        .video {
            width: 49%;
            margin-left: 0.5%;
            height: 10%;
        }

        .menu {
            height: 65%;
            width: 15%;
            margin-left: 10px;
        }
        button{
             border-radius: 90%;
        }
    </style>

</head>

<body>
    <header>
        <nav class="Inicio">
            <img class="Logo" src="img/Letter R for Business Logo negro.png" alt="Logo">
            <ul class="vinculos">
                <li>Inicio</li>
                <li>Contacto</li>
                <li>Rebajas</li>
                <button><img src="img/menu.png" alt="menu"></button>
            </ul>
        </nav>
    </header>
    <div>
        <h3></h3>
    </div>
</body>

</html>
